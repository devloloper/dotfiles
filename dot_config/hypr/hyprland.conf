#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-4,7680x2160@240,0x0,1
# monitor= ,preferred,auto,auto
#monitor=DP-1,5120x1440@120,0x1200,1
# monitor=HDMI-A-2,2560x1440,2560x0,1
monitor=DP-2,preferred,auto-center-up,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Exec these first!
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment
exec-once = hyprpm reload -n

# swayidle, messes too much with windows, waybar, monitors, unusable
#exec-once = swayidle timeout 300 'hyprctl dispatcher dpms off'

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = uwsm app -- /usr/lib/polkit-kde-authentication-agent-1 & mako & waybar
exec-once = uwsm app -- wl-paste --type text --watch cliphist store #Stores only text data
exec-once = uwsm app -- wl-paste --type image --watch cliphist store #Stores only image data
exec-once = uwsm app -- steam -silent

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = doublecmd
#$menu = rofi -show run
$menu = rofi -combi-modi window,drun,ssh,run -theme glue_pro_blue -font "hack 10" -show combi -run-command "uwsm app -- {cmd}"
$browser = firefox

# Some default env vars.
#env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For debugging
debug {
    #enable_stdout_logs = true
    disable_logs = false
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,se
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = no
    }

    repeat_rate = 25
    repeat_delay = 400

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.8
    dim_inactive = false
    blur {
        enabled = true
        size = 8
        passes = 1
    }

    shadow {
        enabled = true
        offset = 0 0
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

group {
    col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    groupbar {
        render_titles = true
        stacked = false
        height = 20
        col.active = rgba(33ccffdd)
        col.inactive = rgba(595959aa)
    }
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    vrr = 0 # 1 = on, 2 = fullscreen only

    mouse_move_enables_dpms = true # wake monitor on mouse
    key_press_enables_dpms = true # wake monitor on keyboard

    initial_workspace_tracking = 0 # 0 = off, 1 = on, 2 = persistent
}

plugin {
    hyprsplit {
        num_workspaces = 5
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = monitor DP-2, class:streamlink-twitch-gui
windowrulev2 = group new, class:streamlink-twitch-gui
windowrulev2 = noinitialfocus, class:mpv
windowrulev2 = monitor DP-2, class:mpv
windowrulev2 = group, class:mpv
windowrulev2 = opaque, class:mpv
windowrulev2 = noborder, class:mpv
windowrulev2 = norounding, class:mpv
windowrulev2 = opaque, title:Picture-in-Picture
windowrulev2 = float, title:^(SteamTinkerLaunch)
windowrulev2 = stayfocused, class:^(OrcaSlicer)$,title:^()$
#windowrulev2 = windowdance, class:^(java)$
windowrulev2 = noinitialfocus, class:^(java)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, uwsm app -- $terminal
bind = $mainMod, W, exec, uwsm app -- $browser
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, R, exec, uwsm app -- $menu
bind = ALT, SPACE, exec, uwsm app -- $menu
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, V, exec, uwsm app -- cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod ALT, T, togglegroup # create a tab group
bind = $mainMod, T, exec, uwsm app -- streamlink-twitch-gui
bind = $mainMod ALT, S, exec, uwsm app -- steam

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Backup in case split monitor does not work
# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

# hyprsplit
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split:workspace, 1
bind = $mainMod, 2, split:workspace, 2
bind = $mainMod, 3, split:workspace, 3
bind = $mainMod, 4, split:workspace, 4
bind = $mainMod, 5, split:workspace, 5
bind = $mainMod, 6, split:workspace, 6
bind = $mainMod, 7, split:workspace, 7
bind = $mainMod, 8, split:workspace, 8
bind = $mainMod, 9, split:workspace, 9
bind = $mainMod, 0, split:workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split:movetoworkspace, 1
bind = $mainMod SHIFT, 2, split:movetoworkspace, 2
bind = $mainMod SHIFT, 3, split:movetoworkspace, 3
bind = $mainMod SHIFT, 4, split:movetoworkspace, 4
bind = $mainMod SHIFT, 5, split:movetoworkspace, 5
bind = $mainMod SHIFT, 6, split:movetoworkspace, 6
bind = $mainMod SHIFT, 7, split:movetoworkspace, 7
bind = $mainMod SHIFT, 8, split:movetoworkspace, 8
bind = $mainMod SHIFT, 9, split:movetoworkspace, 9
bind = $mainMod SHIFT, 0, split:movetoworkspace, 10

# Move active window without following to a workspace with mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, split:movetoworkspacesilent, 1
bind = $mainMod ALT, 2, split:movetoworkspacesilent, 2
bind = $mainMod ALT, 3, split:movetoworkspacesilent, 3
bind = $mainMod ALT, 4, split:movetoworkspacesilent, 4
bind = $mainMod ALT, 5, split:movetoworkspacesilent, 5
bind = $mainMod ALT, 6, split:movetoworkspacesilent, 6
bind = $mainMod ALT, 7, split:movetoworkspacesilent, 7
bind = $mainMod ALT, 8, split:movetoworkspacesilent, 8
bind = $mainMod ALT, 9, split:movetoworkspacesilent, 9
bind = $mainMod ALT, 0, split:movetoworkspacesilent, 10

# bind = $mainMod CTRL, 1, split:changemonitorsilent, +1

# Cycle forward/backward through grouped windows
bind = ALT, up, changegroupactive, f
bind = ALT, down, changegroupactive, b

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# exit hyprland
bind = $mainMod SHIFT, Q, exec, uwsm stop

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows with mainMod and hjkl
bind = $mainMod, H, movewindow, l
bind = $mainMod, L, movewindow, r
bind = $mainMod, K, movewindow, u
bind = $mainMod, J, movewindow, d

# Resize windows with mainMod SHIFT and hjkl
bind = $mainMod SHIFT, H, resizeactive, -10 0
bind = $mainMod SHIFT, L, resizeactive, 10 0
bind = $mainMod SHIFT, K, resizeactive, 0 -10
bind = $mainMod SHIFT, J, resizeactive, 0 10

# Screenshot a window
bind = SHIFT, PRINT, exec, uwsm app -- hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, uwsm app -- hyprshot -m output
# Screenshot a region
bind = $mainMod, PRINT, exec, uwsm app -- hyprshot -m region
