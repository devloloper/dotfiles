<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>NotoSans Nerd Font</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>NotoSerif Nerd Font</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>FiraCode Nerd Font Mono</family>
  </prefer>
 </alias>
 <selectfont>
  <rejectfont>
   <glob>/usr/share/fonts/OTF/*Awesome*</glob>
  </rejectfont>
 </selectfont>
</fontconfig>
